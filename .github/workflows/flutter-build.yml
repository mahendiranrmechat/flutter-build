name: Flutter Windows Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: Verify Flutter setup
        run: flutter doctor -v

      - name: Build Windows executable
        run: flutter build windows

      - name: List build output for debugging
        run: |
          echo "Listing Release directory..."
          dir build\windows\runner\Release

      - name: Upload Windows executable artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            build/windows/runner/Release/*.exe
            build/windows/runner/Release/data/
            build/windows/runner/Release/*.dll
          retention-days: 5
